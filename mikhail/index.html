<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyprus Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cyprus Map</h1>
            <p>Interactive map of Cyprus</p>
        </header>
        
        <div class="controls">
            <h3>Surface Types (Fire Spread Analysis)</h3>
            <div class="control-group">
                <label>
                    <input type="checkbox" id="toggleForests" checked>
                    <span class="legend-color" style="background: #dc3545;"></span>
                    Forests
                </label>
                <label>
                    <input type="checkbox" id="toggleGrass" checked>
                    <span class="legend-color" style="background: #8fbc8f;"></span>
                    Grass/Scrubland
                </label>
                <label>
                    <input type="checkbox" id="toggleRoads" checked>
                    <span class="legend-color" style="background: #666;"></span>
                    Roads
                </label>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div class="timeline-container">
            <h3>Fire Spread Timeline</h3>
            <div class="timeline-controls">
                <span class="time-label">Time: <span id="timeDisplay">0</span> hours</span>
                <input type="range" id="timelineSlider" min="0" max="24" value="0" step="1" class="timeline-slider">
                <div class="timeline-labels">
                    <span>0h</span>
                    <span>6h</span>
                    <span>12h</span>
                    <span>18h</span>
                    <span>24h</span>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Powered by <a href="https://leafletjs.com/" target="_blank">Leaflet</a></p>
        </footer>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
